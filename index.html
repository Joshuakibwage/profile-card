<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card â€” Stage 0</title>
    <link rel="stylesheet" href="styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
</head>
<body>
    <article class="profile-card" data-testid="test-profile-card">
        <figure class="avatar-section">
            <img
                src="images/avatar.jpeg"
                alt="User avatar"
                data-testid="test-user-avatar"
                id="avatar"
            />
            <figcaption>
                <input 
                type="file" 
                accept="image/*" 
                id="avatar-upload" 
                aria-label="Upload avatar image"
                />
            </figcaption>
        </figure>

        <section class="user-info">

            <header>
                <h2 data-testid="test-user-name">Joshua Kibwage</h2>
            </header>

            <p data-testid="test-user-bio">
                A passionate frontend developer who loves building clean, user-friendly interfaces.
            </p>

            <p class="timestamp">
                Time (ms): <span data-testid="test-user-time" id="time"></span>
            </p>

            <nav aria-label="Social Links">
                <ul class="social-links" data-testid="test-user-social-links">
                    <li>
                        <a 
                            href="https://twitter.com" 
                            target="_blank" rel="noopener noreferrer" 
                            data-testid="test-user-social-twitter">
                                <i class="fab fa-twitter"></i> Twitter
                        </a>
                    </li>
                    <li>
                        <a 
                            href="https://linkedin.com" 
                            target="_blank" rel="noopener noreferrer" 
                            data-testid="test-user-social-linkedin">
                                <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                    </li>
                    <li>
                        <a 
                            href="https://github.com" 
                            target="_blank" 
                            rel="noopener noreferrer" 
                            data-testid="test-user-social-github">
                                <i class="fab fa-github"></i> GitHub
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="hobbies">

                <section>
                    <h3>Hobbies</h3>
                    <ul data-testid="test-user-hobbies">
                        <li>Coding</li>
                        <li>Traveling</li>
                        <li>Coffee tasting</li>
                    </ul>
                </section>

                <section>
                    <h3>Dislikes</h3>
                    <ul data-testid="test-user-dislikes">
                        <li>Procrastination</li>
                        <li>Cluttered UI</li>
                        <li>Slow websites</li>
                    </ul>
                </section>
            </div>

        </section>
    </article>

  <script src="main.js"></script>
</body>
</html>
